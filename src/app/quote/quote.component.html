
<h1>Quotes</h1>
<hr>

  <div *ngFor='let x of claudine;let i = index'>   
      <ul> <li>{{x.quote}}</li></ul>
    <p>{{x.Author}}</p>
    <button (click)='Details(i)'> Details</button>
    <div *ngIf='x.showDescription'>
       <app-quote-details [umuhire]='x' (isComplete) = 'claudineDelete($event,i)'></app-quote-details> 
      </div> 
    </div>
  

<app-quote-form (addQuote)="addnewQuote($event)"></app-quote-form>
